  quality:
  - type: sql
    description: Ensures 'plant_operations_kpi_gold' table has data
    query: SELECT COUNT(*) FROM plant_operations_kpi_gold
    dimension: completeness
    mustBeGreaterThan: 0
  - type: sql
    description: Ensures that 'plant_operations_kpi_gold' has a unique row per (plant_id,
      window_start)
    query: ' SELECT CASE WHEN COUNT(*) = COUNT(DISTINCT plant_id, window_start) THEN
      0 ELSE 1 END AS grain_uniqueness_check FROM plant_operations_kpi_gold;'
    mustBe: 0
    dimension: uniqueness
  - type: sql
    description: "Ensures SOC aggregates in 'plant_operations_kpi_gold' are consistent\
      \ and within 0\u2013100 when present"
    query: ' SELECT CASE WHEN COUNT(*) = SUM( CASE WHEN min_soc_pct IS NULL OR max_soc_pct
      IS NULL OR avg_soc_pct IS NULL THEN 1 WHEN 0 <= min_soc_pct AND min_soc_pct
      <= avg_soc_pct AND avg_soc_pct <= max_soc_pct AND max_soc_pct <= 100 THEN 1
      ELSE 0 END ) THEN 0 ELSE 1 END AS soc_aggregate_consistency_check FROM plant_operations_kpi_gold;'
    mustBe: 0
    dimension: consistency
  - type: sql
    description: Ensures wind_availability_ratio in 'plant_operations_kpi_gold' is
      between 0 and 1 when present
    query: ' SELECT CASE WHEN COUNT(*) = SUM( CASE WHEN wind_availability_ratio BETWEEN
      0 AND 1 OR wind_availability_ratio IS NULL THEN 1 ELSE 0 END ) THEN 0 ELSE 1
      END AS wind_availability_range_check FROM plant_operations_kpi_gold;'
    mustBe: 0
    dimension: accuracy
