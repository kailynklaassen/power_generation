name: Energy Plant Operations Data Contract
apiVersion: v3.0.0
kind: DataContract
id: energy-plant-operations-data-contract
version: 1.0.0
domain: null
status: active
dataProduct: Renewable Plant Operations
tenant: EnergyOperations
description:
  purpose: This data contract defines the schema and quality rules for renewable energy
    plant operations data, including plant master data and high-frequency telemetry
    from battery solar and wind assets.
  usage: Used by data and operations teams to monitor plant performance track asset
    health calculate KPIs for battery solar and wind assets and power reporting and
    alerting across Bronze Silver and Gold medallion layers.
  definitions:
  - label: Plant Master Data Schema
    url: https://energy-docs.example.com/plant-details-schema
  - label: Telemetry Feed Schemas (Battery, Solar, Wind)
    url: https://energy-docs.example.com/telemetry-feed-schemas
  - label: Plant Operations KPI Gold Model
    url: https://energy-docs.example.com/plant-operations-kpi-gold
customProperties:
- property: authored_date
  value: '2025-12-09 18:01:46'
schema:
- name: plant_details_bronze
  physicalName: plant_details_bronze
  physicalType: table
  logicalType: object
  description: Raw ingested master data for each energy plant (Bronze layer).
  tags:
  - category:master_data
  - layer:bronze
  - sla:tier1
  properties:
  - name: plant_id
    physicalType: string
    logicalType: string
    required: true
    description: Unique identifier for the plant.
    tags:
    - pii:false
    - pk:true
  - name: plant_name
    physicalType: string
    logicalType: string
    required: true
    description: Name of the energy plant.
    tags:
    - pii:false
  - name: plant_type
    physicalType: string
    logicalType: string
    required: true
    description: 'Type of energy generation: Battery, Solar, Wind.'
    tags:
    - pii:false
    - category:plant_classification
  - name: regulatory_category
    physicalType: string
    logicalType: string
    required: true
    description: 'Regulatory classification: NERC or FERC.'
    tags:
    - pii:false
    - category:compliance
  - name: internal_regulatory_category
    physicalType: string
    logicalType: string
    required: true
    description: 'Internal regulation classification: NEER (NextEra Energy) or FPL
      (Florida Power & Light).'
    tags:
    - pii:false
    - category:compliance
  - name: latitude
    physicalType: double
    logicalType: decimal(10,6)
    required: true
    description: Latitude coordinate of plant location.
    tags:
    - pii:false
    - category:geospatial
  - name: longitude
    physicalType: double
    logicalType: decimal(10,6)
    required: true
    description: Longitude coordinate of plant location.
    tags:
    - pii:false
    - category:geospatial
  - name: address
    physicalType: string
    logicalType: string
    required: false
    description: Physical address of the plant.
    tags:
    - pii:false
  - name: city
    physicalType: string
    logicalType: string
    required: false
    description: City where plant is located.
    tags:
    - pii:false
  - name: state
    physicalType: string
    logicalType: string
    required: false
    description: State where plant is located.
    tags:
    - pii:false
  - name: zip_code
    physicalType: integer
    logicalType: string
    required: false
    description: ZIP code of plant location.
    tags:
    - pii:false
  - name: capacity_mw
    physicalType: double
    logicalType: decimal(10,2)
    required: true
    description: Total nameplate capacity in megawatts (MW).
    tags:
    - pii:false
    - category:technical_specs
  - name: commissioning_date
    physicalType: date
    logicalType: date
    required: false
    description: Date when plant began commercial operation.
    tags:
    - pii:false
  - name: operator
    physicalType: string
    logicalType: string
    required: false
    description: Company or entity operating the plant.
    tags:
    - pii:false
  - name: owner
    physicalType: string
    logicalType: string
    required: false
    description: Company or entity owning the plant.
    tags:
    - pii:false
  - name: interconnection_voltage_kv
    physicalType: double
    logicalType: decimal(10,2)
    required: false
    description: Grid interconnection voltage in kilovolts (kV).
    tags:
    - pii:false
    - category:technical_specs
  - name: balancing_authority
    physicalType: string
    logicalType: string
    required: false
    description: Balancing authority area (e.g., MISO, PJM, CAISO, ERCOT).
    tags:
    - pii:false
    - category:grid_operations
  - name: status
    physicalType: string
    logicalType: string
    required: true
    description: 'Current operational status: Active, Maintenance, Offline, Decommissioned.'
    tags:
    - pii:false
  - name: created_datetime
    physicalType: timestamp
    logicalType: timestamp
    required: true
    description: Timestamp when plant record was created.
    tags:
    - pii:false
    - category:audit
  - name: updated_datetime
    physicalType: timestamp
    logicalType: timestamp
    required: true
    description: Timestamp when plant record was last updated.
    tags:
    - pii:false
    - category:audit
  quality:
  - type: sql
    description: Ensures 'plant_details_bronze' table has data
    query: SELECT COUNT(*) FROM plant_details_bronze
    dimension: completeness
    mustBeGreaterThan: 0
  - type: sql
    description: Ensures that plant_id in 'plant_details_bronze' is always populated
    query: ' SELECT COUNT(*) AS null_plant_id_count FROM plant_details_bronze WHERE
      plant_id IS NULL;'
    mustBe: 0
    dimension: completeness
  - type: sql
    description: Ensures plant_type in 'plant_details_bronze' is Battery, Solar or
      Wind
    query: ' SELECT CASE WHEN COUNT(*) = SUM(CASE WHEN plant_type IN (''Battery'',''Solar'',''Wind'')
      OR plant_type IS NULL THEN 1 ELSE 0 END) THEN 0 ELSE 1 END AS plant_type_evaluation
      FROM plant_details_bronze;'
    mustBe: 0
    dimension: consistency
