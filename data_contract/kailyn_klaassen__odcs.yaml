    - category:battery_metrics
  - name: power_mw
    physicalType: double
    logicalType: decimal(10,3)
    required: false
    description: Current power output/input in megawatts (positive=discharge, negative=charge).
    tags:
    - pii:false
    - category:power_metrics
  - name: energy_mwh
    physicalType: double
    logicalType: decimal(10,3)
    required: false
    description: Energy stored or discharged in megawatt-hours.
    tags:
    - pii:false
    - category:energy_metrics
  - name: voltage_v
    physicalType: double
    logicalType: decimal(10,3)
    required: false
    description: Voltage reading in volts.
    tags:
    - pii:false
    - category:electrical_metrics
  - name: current_a
    physicalType: double
    logicalType: decimal(10,3)
    required: false
    description: Current reading in amperes.
    tags:
    - pii:false
    - category:electrical_metrics
  - name: temperature_c
    physicalType: double
    logicalType: decimal(6,2)
    required: false
    description: Temperature reading in Celsius.
    tags:
    - pii:false
    - category:environmental_metrics
  - name: quality_flag
    physicalType: string
    logicalType: string
    required: false
    description: 'Data quality indicator: GOOD, SUSPECT, BAD, NOT_VERIFIED.'
    tags:
    - pii:false
    - category:data_quality
  - name: alarm_status
    physicalType: string
    logicalType: string
    required: false
    description: 'Current alarm status: NORMAL, WARNING, CRITICAL, FAULT.'
    tags:
    - pii:false
    - category:monitoring
  - name: ingestion_datetime
    physicalType: timestamp
    logicalType: timestamp
    required: true
    description: Timestamp when data was ingested into system.
    tags:
    - pii:false
    - category:audit
  quality:
  - type: sql
    description: Ensures 'battery_sensor_feed_bronze' table has data
    query: SELECT COUNT(*) FROM battery_sensor_feed_bronze
    dimension: completeness
    mustBeGreaterThan: 0
  - type: sql
    description: Ensures that reading_id in 'battery_sensor_feed_bronze' is always
      populated
    query: ' SELECT COUNT(*) AS null_reading_id_count FROM battery_sensor_feed_bronze
      WHERE reading_id IS NULL;'
    mustBe: 0
    dimension: completeness
  - type: sql
    description: Ensures state_of_charge_pct in 'battery_sensor_feed_bronze' is between
      0 and 100 when present
    query: ' SELECT CASE WHEN COUNT(*) = SUM(CASE WHEN state_of_charge_pct BETWEEN
      0 AND 100 OR state_of_charge_pct IS NULL THEN 1 ELSE 0 END) THEN 0 ELSE 1 END
      AS soc_range_check FROM battery_sensor_feed_bronze;'
    mustBe: 0
    dimension: accuracy
  - type: sql
    description: Ensures quality_flag in 'battery_sensor_feed_bronze' is in the allowed
      set when present
    query: ' SELECT CASE WHEN COUNT(*) = SUM(CASE WHEN quality_flag IN (''GOOD'',''SUSPECT'',''BAD'',''NOT_VERIFIED'')
      OR quality_flag IS NULL THEN 1 ELSE 0 END) THEN 0 ELSE 1 END AS quality_flag_check
      FROM battery_sensor_feed_bronze;'
    mustBe: 0
    dimension: consistency
